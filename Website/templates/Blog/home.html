<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        h1{
            text-align: center;
            box-shadow: rgba(207, 23, 231, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }
        li{
            font-size: 30px;
            box-shadow: rgba(3, 226, 33, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }
    </style>
</head>
<body>
    <h1>Welcome to my blog page</h1>
    <div>
        {% for element in blog%}
        <ul>
            <li><a href={{element.id}}> &nbsp; &nbsp;   Author:{{element.Author }} </a></li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
